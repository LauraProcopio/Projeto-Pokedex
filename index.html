<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .pokemon-card {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 flex items-center justify-between">
    <div class="text-xl font-bold">
        <img src="./img/logo.png" alt="Pokémon Logo" class="h-10 mr-2">
    </div>
    <nav class="flex space-x-4">
      <a href="/" class="hover:underline">Home</a>
      <a id="show-favorites" href="#" class="hover:underline">Favoritos</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <div id="pokemon-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Pokémon cards will be dynamically inserted here -->
    </div>
  </main>

  <!-- Modal for Pokémon Details -->
  <div id="pokemon-details" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 md:w-1/2 lg:w-1/3 relative">
      <button id="close-details" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-2xl">
        &times;
      </button>
      <h1 id="pokemon-name" class="text-2xl font-bold mb-4">Nome do Pokémon</h1>
      <button id="favorite-btn-details" class="absolute top-2 right-10 text-red-400 text-2xl">
        ❤️
      </button>
      <div id="pokemon-image" class="mb-4">
        <img src="" alt="Imagem do Pokémon" class="w-full h-auto rounded-lg">
      </div>
      <div id="pokemon-info" class="flex flex-col md:flex-row gap-4">
        <div id="status" class="flex-1 bg-gray-100 p-4 rounded-lg">
          <h2 class="text-xl font-semibold mb-2">Status</h2>
          <!-- Informações de status aqui -->
        </div>
        <div id="evolutions" class="flex-1 bg-gray-100 p-4 rounded-lg">
          <h2 class="text-xl font-semibold mb-2">Evoluções</h2>
          <!-- Informações de evoluções aqui -->
        </div>
        <div id="abilities" class="flex-1 bg-gray-100 p-4 rounded-lg">
          <h2 class="text-xl font-semibold mb-2">Habilidades</h2>
          <!-- Informações de habilidades aqui -->
        </div>
      </div>
    </div>
  </div>

<!-- Modal for Favorites -->
<div id="favorites-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 md:w-1/2 lg:w-1/3 relative">
      <button id="close-favorites" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-2xl">
        &times;
      </button>
      <h1 class="text-2xl font-bold mb-4">Pokémons Favoritos</h1>
      <div id="favorites-list" class="space-y-4">
        <!-- Lista de Pokémons favoritos será inserida aqui -->
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
